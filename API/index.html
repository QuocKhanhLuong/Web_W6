<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üë• User Management System</h1>
            <p>CRUD Application with JSONPlaceholder API</p>
        </header>

        <!-- Search and Add User Section -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search users by name...">
            </div>
            <button id="addUserBtn" class="btn btn-primary">+ Add New User</button>
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Users Table -->
        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <button id="prevBtn" class="btn btn-secondary">‚Üê Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" class="btn btn-secondary">Next ‚Üí</button>
        </div>

        <!-- Add/Edit User Modal -->
        <div id="userModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New User</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userName">Name *</label>
                        <input type="text" id="userName" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email *</label>
                        <input type="email" id="userEmail" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="userPhone">Phone *</label>
                        <input type="tel" id="userPhone" required placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="userWebsite">Website</label>
                        <input type="text" id="userWebsite" placeholder="Enter website (optional)">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Save User</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <span class="close close-delete">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                    <p class="user-name-delete"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
